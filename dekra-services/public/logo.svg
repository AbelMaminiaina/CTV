<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background -->
  <rect x="0" y="5" width="50" height="50" rx="8" fill="url(#gradient1)"/>

  <!-- TS Text -->
  <text x="25" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">TS</text>

  <!-- TechServices Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient2)">Tech</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient2)">Services</text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e03e15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f94f1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e03e15;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
